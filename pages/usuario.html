<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiCATan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="../css/geral.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-3 ms-3">
            <li class="breadcrumb-item active" aria-current="page">Cadastro de usu√°rio</li>
        </ol>
    </nav>
    <div class="container-sm mt-3">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="NomeUsuario" placeholder="name example">
                <label for="NomeUsuario">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="EmailUsuario" placeholder="name example">
                <label for="EmailUsuario">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="SenhaUsuario" placeholder="Password">
                <label for="SenhaUsuario">Senha</label>
            </div>
            <div id="CampoPermissao"></div>
            <div class="container mt-2">
                <a href="login.html" id="VoltarUsuario" class="btn btn-danger">Voltar</a>
                <button type="button" class="btn btn-danger float-end" id="ExecUsuario">Criar Conta</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/geral.js"></script>
    <script src="../js/usuario.js"></script>
</body>
</html>
