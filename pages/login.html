<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" href="../icon-192x192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#fdd" />
    <meta name="theme-color" content="#fdd" />
    <title>SiCATan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="../css/geral.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="container-sm mt-5">
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="EmailLogin" placeholder="name@example.com">
                <label for="EmailLogin">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="SenhaLogin" placeholder="Password">
                <label for="SenhaLogin">Senha</label>
            </div>

            <div class="container mt-5">
                <button type="button" class="btn btn-danger" id="ExecLogin">Entrar</button>
                <a href="usuario.html" class="btn btn-danger float-end">Criar Conta</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/geral.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
