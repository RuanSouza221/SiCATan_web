<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiCATan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="../css/geral.css" rel="stylesheet">
</head>
<body>
<div id="navbar"></div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-3 ms-3">
        <li class="breadcrumb-item active" aria-current="page">Cadastro de ativo</li>
    </ol>
</nav>
<div class="container-sm mt-3">
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="DescricaoAtivo" placeholder="name example">
            <label for="DescricaoAtivo">Descrição do ativo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="CategoriaAtivo" placeholder="name example">
            <label for="CategoriaAtivo">Categoria do Ativo</label>
        </div>
        <div class="form-floating mb-3">
            <select id="AmbienteAtivo" class="form-select" aria-label="Floating label select example">
                <option value="0" selected="">Ativo onde se localiza</option>
                <option value="null">Nenhum</option>
            </select>
            <label for="AmbienteAtivo">Ativo pertencente</label>
        </div>
        <div class="container mt-5 text-center">
            <a href="/pages/ativos.html" id="VoltarAtivo" class="btn btn-danger">Voltar</a>
            <button type="button" class="btn btn-danger ms-2 me-2" id="ExecQR">Gerar QR</button>
            <button type="button" class="btn btn-danger" id="ExecAtivo">Salvar</button>
        </div>
    </form>
</div>

<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/geral.js"></script>
<script src="../js/ativo.js"></script>
</body>
</html>
